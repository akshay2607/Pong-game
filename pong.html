<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Pong Game in JavaScript</title>
    <meta charset="utf-8"/>
    <link href="pong.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>  
    <script type="text/javascript" src="pong.js"></script>
  </head>
  <body onload="initialize();" onmousemove="movePaddle(event);">
    <form>
      <header>PING PONG</header>
      <div id="court" onclick="startGame();">
	       <img id="ball" src="ball.png" />
	       <img id="paddle" src="paddle.png"/>
      </div>
      <div class="speed">
          <label>Choose your speed:</label><br>
          <label><input type="radio" name="speed" value="0" checked="checked" onclick="setSpeed(0);"/> Slow</label><br>
          <label><input type="radio" name="speed" value="1" onclick="setSpeed(1);"/> Medium</label><br>
          <label><input type="radio" name="speed" value="2" onclick="setSpeed(2);"/> Fast</label><br><br>
          <label><input type="button" value="Reset" onclick="resetCounter();" /><label><br><br>
          <label>Computer Score: <span id="score">0</span></label>
      </div>
    </form>
  </body>
</html>
